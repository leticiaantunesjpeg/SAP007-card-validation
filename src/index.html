<!DOCTYPE html>
<html>
  <html lang="pt-br"></html>
  <head>
    <meta charset="utf-8" />
    <title>Valide seu cartão de crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Insira sua infomação de pagamento</h1>
    </div>

    <div id= nameInput class= infosInput>
      <label for="name">Nome:</label>
      <input type=text id= name class=infos placeholder="Nome"/>
    </div>

    <div id= surnameInput class= infosInput>
      <label for="surname">Sobrenome</label>
      <input type=text id= surname class=infos placeholder="Sobrenome"/>
    </div>

    <div id= cardNumberInput class= infosInput>
      <label for="cardNumber">Número do Cartão:</label>
      <input type=text id= cardNumber class=infos placeholder="xxxx-xxxx-xxxx-xxxx"/>
    </div>

    <div id= cardExpiryInput class= infosInput>
      <label for="cardExpiry">Data de Expiração:</label>
      <input type=text id= cardExpiry class=infos placeholder="xx/xx"/>
    </div>

    <div id= cardCcv class= infosInput>
      <label for="cardCcv">CCV:</label>
      <input type=text id= cardCcv class=infos placeholder="xxx"/>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
